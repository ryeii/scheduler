<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 500px;
      }
      .btn-block {
        margin-top: 20px;
      }
      .custom-file-label {
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
      }
    </style>
    <title>Upload Excel File</title>
  </head>
  <body>
    <div class="container mt-5 py-5">
      <h1 class="text-center mb-5" style="color: #5a5a5a;">Upload your Excel file</h1>
      <div class="card p-5">
        <p id="message">
            {{ message }}
          </p>
        <form method=post enctype=multipart/form-data>
          <div class="custom-file">
            <input type=file class="custom-file-input" id="customFile" name=file>
            <label class="custom-file-label" for="customFile">Choose file</label>
          </div>
          <button type=submit class="btn btn-primary btn-block mt-3">Upload</button>
        </form>
      </div>
        <button id="downloadBtn2" class="btn btn-secondary btn-block mt-3">Download Last Input File</button>
        <button id="downloadBtn1" class="btn btn-secondary btn-block mt-3">Download Schedule</button>
    </div>
    <div class="card mt-5 p-5">
        <h2 class="mb-3">Log Content:</h2>
        <pre id="log-content">
          {{ log_content }}
        </pre>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    $('.custom-file-input').on('change', function() { 
      let fileName = $(this).val().split('\\').pop(); 
      $(this).next('.custom-file-label').addClass("selected").html(fileName); 
    });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    $("#downloadBtn1").click(function() {
        window.location.href = "/download_result";
    });
    </script>
    <script>
        $("#downloadBtn2").click(function() {
            window.location.href = "/download_input_file";
        });
        </script>
  </body>
</html>
